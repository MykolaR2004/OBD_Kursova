<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="editDate.css">
  <title>Edit Date</title>
</head>
<body>
<div class="container">
  <h2>Edit Date</h2>
  <div>
    <p><strong>Date ID:</strong> <span th:text="${dateInfo.id}"></span></p>
    <p><strong>Made the Appointment:</strong> <span th:text="${dateInfo.client1}"></span></p>
    <p><strong>Got the Appointment:</strong> <span th:text="${dateInfo.client2}"></span></p>
    <p><strong>Current Date:</strong> <span th:text="${#dates.format(dateInfo.date, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><strong>Country:</strong> <span th:text="${dateInfo.country}"></span></p>
  </div>
  <form th:action="@{/update_date}" method="post">
    <input type="hidden" name="date_id" th:value="${dateInfo.id}" required>
    <input type="hidden" name="client_id" th:value="${client.id}" required>
    <div>
      <label for="date">New Date and Time:</label>
      <input type="datetime-local" id="date" name="date"
             th:value="${#dates.format(dateInfo.date, 'yyyy-MM-dd''T''HH:mm')}" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
</body>
</html>
