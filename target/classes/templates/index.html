<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helol</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Client List</h2>
    <table class="client-info-table">
        <thead>
        <tr>
            <th><a th:href="@{'/sortedClients?sort=id'}">id</a></th>
            <th><a th:href="@{'/sortedClients?sort=name'}">First Name</a></th>
            <th><a th:href="@{'/sortedClients?sort=surname'}">Last Name</a></th>
            <th><a th:href="@{'/sortedClients?sort=aboutYourself'}">About yourself</a></th>
            <th><a th:href="@{'/sortedClients?sort=age'}">age</a></th>
            <th><a th:href="@{'/sortedClients?sort=sex'}">sex</a></th>
            <th><a th:href="@{'/sortedClients?sort=birthdate'}">birthdate</a></th>
            <th><a th:href="@{'/sortedClients?sort=hobby'}">hobby</a></th>
            <th><a th:href="@{'/sortedClients?sort=requirement'}">requirement</a></th>
            <th>client info</th>
            <th>dates info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${clients}">
            <td th:text="${c.getId()}"></td>
            <td th:text="${c.getName()}"></td>
            <td th:text="${c.getSurname()}"></td>
            <td th:text="${c.getAboutYourself()}"></td>
            <td th:text="${c.getAge()}"></td>
            <td th:text="${c.getSex()}"></td>
            <td th:text="${c.getBirthdate()}"></td>
            <td th:text="${c.getHobby()}"></td>
            <td th:text="${c.getRequirement()}"></td>
            <td>
                <form th:action="@{/client_info}" method="get">
                    <input type="hidden" name="id" th:value="${c.getId()}"/>
                    <button type="submit" class="btn btn-info">About client</button>
                </form>
            </td>
            <td>
                <form th:action="@{/dates_info}" method="get">
                    <input type="hidden" name="id" th:value="${c.getId()}"/>
                    <button type="submit" class="btn btn-info">Look dates</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Add New Client</h2>
    <form method="post" action="/add_client" class="form-container">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="text-input" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="text-input" required>
        </div>
        <div class="form-group">
            <label for="aboutYourself">About Yourself:</label>
            <input type="text" id="aboutYourself" name="aboutYourself" class="text-input" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="text-input" required>
        </div>
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" class="form-select" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" class="text-input" required>
        </div>
        <div class="form-group">
            <label for="hobby">Hobby:</label>
            <select class="form-select" name="hobby" id="Hobby">
                <option th:each="h : ${hobbies}" th:value="${h.getId()}" th:text="${h.getHobby()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="requirement">Requirement:</label>
            <select class="form-select" name="requirement" id="Requirement">
                <option th:each="r : ${requirements}" th:value="${r.getId()}" th:text="${r.getRequirement()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="requirement">Trait:</label>
            <select class="form-select" name="trait" id="Trait">
                <option th:each="ch : ${characters}" th:value="${ch.getId()}" th:text="${ch.getTrait()}"></option>
            </select>
        </div>
        <input type="submit" value="Add New Client" class="btn btn-sm btn-primary">
    </form>
</div>


</body>
</html>
