<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client info</title>
</head>
<body>
<table>
    <thead>
    <tr>Total meetings</tr>
    <tr>Common country</tr>
    </thead>
    <tbody>
    <tr th:each="c : ${client}">
        <td th:text="${c.getTotal_meetings()}"></td>
        <td th:text="${c.getMost_common_country()}"></td>
    </tbody>
</table>

</body>
</html>
