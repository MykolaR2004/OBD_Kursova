<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archive</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
    <form method="get" action="/" class="back-button-form">
        <input type="submit" value="Go back" class="btn btn-sm btn-secondary">
    </form>
<h2>Archived Meetings</h2>
<table class="client-info-table">
    <thead>
    <tr>
        <th>Date Info</th>
        <th>Country</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${archive}">
        <td th:text="${a.getDateInfo()}"></td>
        <td th:text="${a.getCountry()}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
