<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
    <link rel="stylesheet" href="clientInfo.css">
</head>
<body>
<div class="container">
    <h2>Update Client</h2>
    <form method="post" action="/update_client" class="form-container">
        <input type="hidden" name="id" th:value="${clientInfo.id}">

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="text-input" th:value="${clientInfo.name}" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="text-input" th:value="${clientInfo.surname}" required>
        </div>

        <div class="form-group">
            <label for="aboutYourself">About Yourself:</label>
            <input type="text" id="aboutYourself" name="aboutYourself" class="text-input" th:value="${clientInfo.aboutYourself}" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="text-input" th:value="${clientInfo.age}" required>
        </div>

        <div class="form-group">
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" class="form-select" required>
                <option value="male" th:selected="${clientInfo.sex == 'male'}">Male</option>
                <option value="female" th:selected="${clientInfo.sex == 'female'}">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" class="text-input" th:value="${clientInfo.birthdate}" required>
        </div>

        <div class="form-group">
            <label for="hobby">Hobby:</label>
            <select class="form-select" name="hobby" id="hobby">
                <option th:each="h : ${hobbies}" th:value="${h.getId()}" th:text="${h.getHobby()}"
                        th:selected="${h.hobby} == ${clientInfo.hobby}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="requirement">Requirement:</label>
            <select class="form-select" name="requirement" id="requirement">
                <option th:each="r : ${requirements}" th:value="${r.getId()}" th:text="${r.getRequirement()}"
                        th:selected="${r.requirement} == ${clientInfo.requirement}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="trait">Trait:</label>
            <select class="form-select" name="trait" id="trait">
                <option th:each="ch : ${characters}" th:value="${ch.getId}" th:text="${ch.getTrait}"
                        th:selected="${ch.trait} == ${clientInfo.trait}"></option>
            </select>
        </div>

        <input type="submit" value="Update Client" class="btn btn-sm btn-primary">
        <form method="get" action="/index" class="back-button-form">
            <input type="submit" value="Go back" class="btn btn-sm btn-secondary">
        </form>
    </form>
</div>
</body>
</html>
