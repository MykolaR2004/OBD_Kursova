<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:href="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div>
    <table class="client-info-table">
        <thead>
        <tr>
            <th>date id</th>
            <th>made the appointment</th>
            <th>got the appointment</th>
            <th>Date</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${clientinfo}">
            <td th:text="${c.getId()}"></td>
            <td th:text="${c.getClient1()}"></td>
            <td th:text="${c.getClient2()}"></td>
            <td th:text="${c.getDate() != null ? c.getDate() : c.getId()}"></td>
            <td th:text="${c.getCountry()}"></td>
            <!-- Вставляем скрытые поля с идентификаторами клиентов -->
            <input type="hidden" name="first_person_id" th:value="${c.getClient1()}">
            <input type="hidden" name="second_person_id" th:value="${c.getClient2()}">
        </tr>
        </tbody>
    </table>
    <!-- Добавляем текстовое поле с именем пользователя -->

    <form method="post" action="add_date">
        <input type="hidden" class="text" name="firstid" th:value="${client.getId()}" th:text="${client.getClientNameSurname()}" required>
        <input type="datetime-local" name="date" class="text-input" placeholder="name" required>
        <div class="client-table">
            <span class="input-group-text">Country</span>
            <label for="Country"></label><select class="form-select" name="country" id="Country">
                <!-- Генерируем опции для выпадающего списка из списка стран -->
                <option th:each="cntr : ${countrylist}" th:value="${cntr.getID()}" th:text="${cntr.getCountry_name()}"></option>
            </select>
            <label for="Client"></label><select class="form-select" name="secondid" id="Client">
                <option th:each="c : ${clients}" th:value="${c.getId()}" th:text="${c.getName()}"></option>
            </select>
        </div>

        <input type="submit" value="Add new client" class="btn btn-sm btn-primary">
    </form>
</div>




</body>
</html>
